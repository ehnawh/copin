<div class="container-fluid contact">
  <div class="container">
    <div class="content">
      <div class="row">
        <div class="col-7 project">
          <div class="title">Project</div>
          <form>
            <div class="form-group row">
              <label for="company_name" class="col-2 col-form-label">회사명</label>
              <div class="col-10">
                <input type="text" name="company_name" id="company_name" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label for="director" class="col-2 col-form-label">담당자명</label>
              <div class="col-10">
                <input type="text" name="director" id="director" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-2 col-form-label">연락처</label>
              <div class="col-10">
                <input type="text" name="phone" id="phone" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-2 col-form-label">이메일</label>
              <div class="col-10">
                <input type="text" name="email" id="email" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label for="upload" class="col-2 col-form-label">첨부파일</label>
              <div class="input-group col-10">
                <div class="custom-file">
                  <input type="file" name="upload" id="upload" class="custom-file-input" />
                  <label for="upload" class="custom-file-label">파일을 선택하세요.</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-5">
          <div class="title">Message</div>
          <textarea class="form-control" style="height: 268px"></textarea>
        </div>
      </div>
      <div style="text-align: right;">
        <button class="btn btn-dark">Send</button>
      </div>
    </div>
  </div>
  <div class="content">
    <div id="map"></div>
  </div>
