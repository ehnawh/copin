$(document).ready(function () {
  $itemList = $(".item-list");
  $itemList.empty();
  for(var i = 0; i < portfolioItems.length; i++) {
    if (i % 4 == 0) {
      $row = $("<div>").addClass("row");
      $itemList.append($row);
    }
    var item = portfolioItems[i];
    $item = $($("#portfolio-item").html());
    var imagePath = "url(./images/portfolio/" + item.id + "/" + item.cover + ")";
    if(item.cover) {
      $item.find(".item-container").css('background-image', imagePath);
    }
    $item.find(".name").text(item.name);
    $item.find(".desc").text(item.description);
    $item.attr("key", i);

    $item.click(function () {
      var key = $(this).attr("key");
      var data = portfolioItems[key];
      var $body = $('#portfolioModal').find(".modal-body");
      $body.empty();
      if(data.contents.length > 0) {
        data.contents.forEach(function(element) {
          var imagePath = "images/portfolio/" + data.id + "/" + element;
          var $img = $("<img>").attr("src", imagePath).css("width", "100%");
          $body.append($img);
        });
      }
      $('#portfolioModal').modal("show");
    });

    $row.append($item);
  }
});
</script>
